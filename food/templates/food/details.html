{% extends 'food/base.html' %}
{%  block body %}
<div class="container">

    <div class="row mt-5">

        <div class="col-md-6">

            <img height="300px" width="300px" src="{{ item.item_image}}" class="card"/>
        </div>

        <div  class="col-md-6">

            <h1>{{item.item_name}} </h1>
            <h2>{{item.item_desc}}</h2>
            <h3>{{item.item_price}}</h3>
            <a href="{% url 'food:delete_item' item.id  %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}

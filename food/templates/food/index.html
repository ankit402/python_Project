{% extends 'food/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
   </head>
<body>
{%  block body %}
 {% for item in item_list %}
       <div class="row mt-3">
             <div class="col-md-3 offset-md-2">
              <img class="card" height="150px" width="150px"  src="{{ item.item_image}}"/>
             </div>

            <div class="col-md-4">
               <h3>{{ item.item_name}}</h3>
                <h5>{{ item.item_desc}}</h5>
                <h6>${{ item.item_price}}</h6>
             </div>
        <div class="col-md-2">
            <a href="{% url 'food:details' item.id %}" class="btn btn-success">Details View</a>
         </div>
       </div>

{% endfor %}
{% endblock  %}
